<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Capstone page">
        <link rel="stylesheet" href="main.css">
        <link disabled id="dark-reader" rel="stylesheet" href="dark.css">
    </head>
    <title>Seth's Capstone Page</title>
    <style>
        .nav-english {
            overflow: hidden;
            background-color: #333;
        }

        .nav-english a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-family:-apple-system, BlinkMacSystemFont, Roboto, 'Helvetica Neue', sans-serif;
            transition: 0.7s;
        }

        .nav-english a:hover {
            background-color: #ddd;
            color: black;
            text-decoration: underline;
        }

        .nav-english a.active {
            background-color: #4a80c2;
            color: white;
        }
    </style>
    <script>
        const themeswitch = (e)=>{
            let el = document.getElementById("dark-reader");
            if (el.disabled) {
                el.disabled = false;
                localStorage.setItem("darkreader", "enabled");
            } else {
                el.disabled = true;
                localStorage.setItem("darkreader", "disabled");
            }
        }
        ;
        if (localStorage.getItem("darkreader") == "enabled") {
            document.getElementById("dark-reader").disabled = false;
        } else {
            document.getElementById("dark-reader").disabled = true;
        }
        const display = (id) => {
            let x = document.getElementById(id);
            if (x.style.display === 'none') 
                x.style.display = 'block';
            else 
                x.style.display = 'none';
        };
    </script>
    <body>
        <h1 style="color:#4a80c2">
            <em>Seth Camomile</em>
        </h1>
        <div style="margin-left: 70px; margin-right:70px;" class="topnav">
            <a id="button1" href="index.html">Home</a>
            <a id="button2" class="active" href="english.html">English</a>
            <a id="button3" href="contact.html">Contact</a>
            <a id="button3" href="about.html">About</a>
            <a id="button4" href="javascript:void(0)" onclick="themeswitch();return false;">Switch Theme<sup>BETA</sup></a>
        </div>
        <div style="margin-left: 70px; margin-right:700px;" class="nav-english">
            <a>Choose a category to display:</a>
            <a id="button1" href="#sa">Short Answers</a>
            <a id="button2" href="#ess">Essays</a>
            <a id="button3" href="#br">Book Report</a>
            <a id="button4" onclick='display("aow")' href="#aow">AoW Responses</a>
        </div>
        <div id="sa" style="display:none;">
            <h2>Short Answer Responses</h2>
        </div>
        <div id="ess" style="display:none;">
            <h2>Essays</h2>
        </div>
        <div id="br" style="display:none;">
            <h2>Book Report</h2>
        </div>
        <div id="aow" style="display:none;">
            <h2>Article of The Week</h2>
        </div>
                                
    </body>
</html>
